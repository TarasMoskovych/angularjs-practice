<html ng-app="app">

<head>
  <title>My Angular app</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
  <style>
    .parent {
      border: 1px solid red;
      padding: 25px;
    }

    .child {
      border: 1px solid blue;
      padding: 25px;
    }
  </style>
</head>

<body>

  <div class="parent" ng-controller="ContactController as contact">
    <a href="" ng-click="contact.logoutUser();">
      Logout
    </a>
    <ul>
      <li ng-repeat="item in contact.contacts">
        <p>Name: {{ item.name }}</p>
        <p>Email: {{ item.email }}</p>
      </li>
    </ul>
    <user-manager></user-manager>
  </div>

  <script src="js/app.js"></script>
  <script src="js/controllers/ContactController.js"></script>
  <script src="js/components/UserManager.js"></script>
</body>

</html>
