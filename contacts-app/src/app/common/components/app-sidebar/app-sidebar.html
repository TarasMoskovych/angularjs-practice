<aside class="sidebar">
  <div class="sidebar__logo">
    <a href="">
      <img src="/img/logo.png" alt="">
    </a>
  </div>
  <span class="sidebar__header">
    Tags
  </span>
  <ul class="sidebar__list">
    <li class="sidebar__item" ng-repeat="item in ::$ctrl.contactTags">
      <a
        ui-sref="{{ item.label === 'all' ? 'contacts({ filter: null })' : 'contacts({ filter: item.label })' }}"
        ui-sref-active-eq="sidebar__link--active"
        class="sidebar__link"
      ><i class="material-icons">{{ ::item.icon }}</i>
        {{ ::item.label }}
      </a>
    </li>
  </ul>
</aside>
