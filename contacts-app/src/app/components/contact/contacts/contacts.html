<div class="contacts">
  <ul class="contacts__list">
    <li ng-repeat="contact in $ctrl.contacts | contactsFilter:$ctrl.filter">
      <contact contact="contact" on-select="$ctrl.goToContact($event);"></contact>
    </li>
  </ul>
  <div class="contacts__empty" ng-if="!($ctrl.contacts | contactsFilter:$ctrl.filter).length">
    <i class="material-icons">face</i>
    There's no one here...
  </div>
</div>
