<h2>Browse Task</h2>

<a href="#!post">Post task</a>

<div>
  Search
</div>
<input type="text" ng-model="search" placeholder="Search">

<ul>
  <li
    ng-repeat="task in $ctrl.tasks | filter: search | orderBy: 'title'"
  >{{ task.title }} - {{ task.description | limitTo: 20 }} - {{ task.total }}</li>
</ul>
