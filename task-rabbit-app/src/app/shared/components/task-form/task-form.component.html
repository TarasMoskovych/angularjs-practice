<md-toolbar class="task-form md-hue-2">
  <h4 class="task-form__heading">{{ $ctrl.title }}</h4>
</md-toolbar>
<md-content layout-padding>
  <form name="postTaskForm" ng-submit="$ctrl.submit();">
    <div layout-gt-xs="row" ng-if="!$ctrl.offer">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Title</label>
        <input
          required
          name="title"
          ng-model="$ctrl.task.title"
        />
        <div ng-messages="postTaskForm.title.$error">
          <div ng-message="required">
            Please enter Title.
          </div>
        </div>
      </md-input-container>
     </div>
     <div layout-gt-xs="row" ng-if="!$ctrl.offer">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Description</label>
        <input
          required
          name="description"
          ng-model="$ctrl.task.description"
        />
        <div ng-messages="postTaskForm.description.$error">
          <div ng-message="required">
            Please enter Description.
          </div>
        </div>
      </md-input-container>
     </div>
     <div layout-gt-xs="row">
      <md-input-container class="md-block" flex-gt-xs>
        <label>Total</label>
        <input
          required
          name="total"
          type="number"
          ng-model="$ctrl.task.total"
        />
        <div ng-messages="postTaskForm.total.$error">
          <div ng-message="required">
            Please enter Total.
          </div>
        </div>
      </md-input-container>
    </div>
    <div layout="row" layout-align="end center">
      <md-button
        ng-disabled="postTaskForm.$invalid || $ctrl.disabled"
        type="submit"
        class="md-raised md-primary task-form__submit-button"
      >{{ $ctrl.title }}</md-button>
    </div>
  </form>
</md-content>
